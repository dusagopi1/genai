<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code_G - AI Coding Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --sidebar-bg: #6B46C1;
            --sidebar-hover: #553C9A;
            --accent-pink: #D53F8C;
            --text-light: #F7FAFC;
            --text-dark: #2D3748;
            --bg-light: #F7FAFC;
        }

        /* Dark mode variables */
        .dark-mode {
            --bg-light: #1A202C;
            --text-dark: #F7FAFC;
            --text-light: #F7FAFC;
            --sidebar-bg: #2D3748;
            --sidebar-hover: #4A5568;
        }

        .dark-mode .chat-container {
            background: #2D3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .message-content {
            background: #4A5568;
            color: var(--text-light);
        }

        .dark-mode .message.user .message-content {
            background: var(--accent-pink);
        }

        .dark-mode .input-container {
            background: #2D3748;
            border-color: #4A5568;
        }

        .dark-mode .message-input {
            background: #4A5568;
            border-color: #718096;
            color: var(--text-light);
        }

        .dark-mode .message-input::placeholder {
            color: #A0AEC0;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--bg-light);
        }

        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            color: var(--text-light);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-item:hover {
            background: var(--sidebar-hover);
        }

        .nav-item.active {
            background: var(--accent-pink);
        }

        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            background: var(--bg-light);
            z-index: 100;
            padding: 1rem 0;
        }

        .page-title {
            font-size: 1.5rem;
            color: var(--accent-pink);
        }

        .user-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-container {
            flex: 1;
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 120px);
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-pink) #EDF2F7;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message-content {
            background: #EDF2F7;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .message.user .message-content {
            background: var(--accent-pink);
            color: white;
            margin-left: auto;
        }

        .code-block {
            background: #2D3748;
            color: #F7FAFC;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
            position: relative;
        }

        .code-block pre {
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .input-container {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #E2E8F0;
            margin-top: auto;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            font-size: 1rem;
            resize: none;
        }

        .send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--accent-pink);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #B83280;
        }

        .timer {
            background: #2D3748;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="logo">Code-G</div>
        <nav>
            <div class="nav-item active">
                <i class="fas fa-code"></i>
                AI coding
            </div>
            
            
            <div class="nav-item">
                <i class="fas fa-laugh"></i>
                Tell me a joke
            </div>
            <div class="nav-item">
                <i class="fas fa-th"></i>
                View all
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1 class="page-title">AI coding</h1>
            <div class="user-controls">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="session-timer">Generated in 5.95 hours</span>
                </div>
                <button id="theme-toggle" class="nav-item theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Message Bot GPT..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Theme Manager -->
    <script src="/static/js/theme.js"></script>

    <script>
        // DOM Elements
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const themeToggle = document.getElementById('theme-toggle');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send message function
        // Send message function (FIXED)
async function sendMessage() {
    const message = messageInput.value.trim();
    if (message) {
        addMessage(message, 'user');
        messageInput.value = '';
        messageInput.style.height = 'auto';

        // ðŸ”¥ Send request to API
        try {
            const response = await fetch("https://d039-34-169-214-95.ngrok-free.app/generate", {
                method: "POST",
                // mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: message }) // Send user input as JSON
            });

            if (!response.ok) {
                throw new Error(`API Error: ${response.status} - ${response.statusText}`);
            }

            const data = await response.json(); // Extract JSON response
            addMessage(`<h3>Generated Code:</h3><pre>${data.response}</pre>`, 'bot');

        } catch (error) {
            addMessage(`<span style="color:red;">Error: ${error.message}</span>`, 'bot');
        }
    }
}




        // Add message to chat
        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let messageContent = content;
            if (content.includes('```')) {
                messageContent = formatCodeBlock(content);
            }

            messageDiv.innerHTML = `
                <div class="message-content">
                    ${messageContent}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Format code blocks
        function formatCodeBlock(content) {
            const parts = content.split('```');
            let formatted = parts[0];
            
            for (let i = 1; i < parts.length; i += 2) {
                if (parts[i]) {
                    const code = parts[i].trim();
                    formatted += `
                        <div class="code-block">
                            <button class="copy-btn" onclick="copyCode(this)">
                                <i class="fas fa-copy"></i>
                            </button>
                            <pre><code>${code}</code></pre>
                        </div>
                    `;
                }
                if (parts[i + 1]) {
                    formatted += parts[i + 1];
                }
            }
            return formatted;
        }

        // Copy code function
        function copyCode(button) {
            const codeBlock = button.nextElementSibling;
            const code = codeBlock.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Theme toggle
        let isDarkMode = false;
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            themeToggle.innerHTML = isDarkMode ? 
                '<i class="fas fa-sun"></i>' : 
                '<i class="fas fa-moon"></i>';
        });

        // Initial message
        addMessage('Hi! I can help you with coding tasks. What would you like to create?', 'bot');
    </script>
</body>
</html>
